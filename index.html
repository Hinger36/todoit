<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/main.css">
  <title>Todoit</title>
</head>
<body>
  <div class="header">
    <div class="header-nav">
      <div class="logo"></div>
    </div>
  </div>
  <div class="main">
    <div class="inner clearfix">
      <div class="lefe-menu">
        <div>
          <ul id="top-filters">
            <li class="filter">
              <span class="menu-icon"></span>
              <span class="menu-text">今天</span>
            </li>
            <li class="filter">
                <span><img src="images/继续未完成.png" alt="" width="23px;"></span>
                <span class="menu-text">未来7天</span>
            </li>
            <li class="filter">
              <span><img src="images/继续未完成.png" alt="" width="23px;"></span>
              <span class="menu-text">项目</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="text-box">
            <!-- <label for="add-list">edit</label> -->
            <input type="text" name="todoitem" id="add-list" class="in-edit" placeholder="例如：每天跑步">
            <button class="btn">添加任务</button>
        </div>
        <div class="lists">
          <ul class="todolist">
            <li style="border-bottom: none;">
              <div class="completed">
                <img src="images/736b25b3212facd336d9bc0fd047c07e.png" width="250px" height="180px" class="illustration">
                <div class="text">你的任务完成了！#TodolistZero</div>
                <div></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>
  <script src="./src/main.js"></script>
  <!-- <script src="./src/indexDB.js"></script> -->
</body>
</html>
