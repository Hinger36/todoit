<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./main.css">
  <title>Todoit</title>
</head>
<body>
  <div class="header">
    <div class="header-nav">
      <div class="logo"></div>
    </div>
  </div>
  <div class="main">
    <div class="inner">
      <div class="content">
        <div class="text-box">
            <!-- <label for="add-list">edit</label> -->
            <input type="text" name="todoitem" id="add-list" class="in-edit" placeholder="例如：每天跑步">
            <button class="btn">添加任务</button>
        </div>
        <div class="lists">
          <ul class="todolist">
            <li><p><span></span>欢迎光临，请添加您的待办事项</p></li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
